# Site Settings
lang: en
title: Jenno Vink's blog
remote_theme: chrisrhymes/bulma-clean-theme
tagline: Blog van Jenno Vink
email: jenno-vink@hotmail.com
description: >
  -under construction-
baseurl: "/"
url: "https://jennovink.github.io"
permalink: pretty
favicon: /img/Jenno-Vink-logo.png
# gh_sponsor: chrisrhymes
hide_share_buttons: true
paginate: 2
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname: jvink


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge
  - github-pages
  - jekyll-remote-theme


exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

google_analytics: UA-179649485

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Jenno Vink"
      layout: post
      image: https://vitas.nl/wp-content/uploads/2019/02/Jenno-Vink.png
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 		
    output: true
